<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@400;700;900&family=Open+Sans:wght@400;600;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Factor Vida</title>
</head>

<body>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content modal-img ">
        <div class="modal-body">

          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-edit" width="44" height="44"
            viewBox="0 0 24 24" stroke-width="1.5" stroke="#FACE14" fill="none" stroke-linecap="round"
            stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M9 7h-3a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-3" />
            <path d="M9 15h3l8.5 -8.5a1.5 1.5 0 0 0 -3 -3l-8.5 8.5v3" />
            <line x1="16" y1="5" x2="19" y2="8" />
          </svg>
          <h2 class="titulo-general"><span class="subrayado">Datos Personales</span></h2>

          <form>

            <div class="campo-registro">
              <label class="label-usuario">Nombre</label>
              <input class="input-registro" type="text" required>
            </div>
            <div class="campo-registro">
              <label class="label-usuario">Apellido</label>
              <input class="input-registro" type="text" required>
            </div>
            <div class="campo-registro">
              <label class="label-usuario">Fecha de nacimiento</label>
              <input class="input-registro" type="date" required>
            </div>
            <div class="campo-registro">
              <label class="label-usuario">Tipo de Sangre</label>
              <select class="input-registro select-registro" placeholder="Seleccionar" required>
                <option disabled selected>Seleccionar</option>
                <option>A+</option>
                <option>A-</option>
                <option>B+</option>
                <option>B-</option>

              </select>
            </div>
            <div class="campo-registro">
              <label class="label-usuario">Sexo</label>
              <select class="input-registro select-registro" placeholder="Seleccionar" required>
                <option disabled selected>Seleccionar</option>
                <option>M</option>
                <option>F</option>
                <option>O</option>
              </select>
            </div>
            <div class="campo-registro">
              <label class="label-usuario">Provincia</label>
              <select class="input-registro select-registro" placeholder="Seleccionar" required>
                <option disabled selected>Seleccionar</option>
                <option>Santa Fe</option>
                <option>Buenos Aires</option>
              </select>
            </div>
            <div class="campo-registro">
              <label class="label-usuario">Ciudad</label>
              <select class="input-registro select-registro" placeholder="Seleccionar" required>
                <option disabled selected>Seleccionar</option>
                <option>Rosario</option>
                <option>Granadero Baigorria</option>
              </select>
            </div>
            <div class="campo-registro">
              <label class="label-usuario">Mail</label>
              <input class="input-registro" type="email" required>
            </div>
          </form>

          <h2 class="titulo-general"><span class="subrayado">Sumate a ser donante</span></h2>
          <div class="campo-registro">
            <div class="flex-config">
              <span>Si</span><input class="donante-registro" type="radio" name="donar">
              <span>No</span><input class="donante-registro" type="radio" name="donar">
            </div>
          </div>

          <h2 class="titulo-general"><span class="subrayado">Cambio de contraseña</span></h2>
          <div class="campo-registro">
            <label class="label-usuario">Nuevo contraseña</label>
            <input class="input-registro" type="password" required>
          </div>
          <div class="campo-registro">
            <label class="label-usuario">Repetir contraseña</label>
            <input class="input-registro" type="password" required>
          </div>

          <div class="flex-config">
            <div class="btn-centrado btn-margen-top">
              <a href="front/inicioUsuario"><button type="submit" class="btn btn-success btn-registro ">Darse de
                  baja</button></a>
            </div>
            <div class="btn-centrado btn-margen-top">
              <a href="front/inicioUsuario"><button type="submit" class="btn btn-success btn-registro ">Guardar
                  cambios</button></a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>







</body>

</html>
