<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@400;700;900&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
        <link rel="stylesheet" href="/css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Factor Vida</title>
    </head>

    <body>

        <header class="navigator flex">
            <div class="logo-flex">
                <a href="/"><img class="logotipo" src="/img/testcorazonverde1.png"></a>
                <a href="/" class="a">
                    <h1 class="titulo">Factor <span class="vida">Vida</span></h1>
                </a>
            </div>
            <nav>
                <a href="/inicioUsuario"><button sec:authorize="isAuthenticated()" th:href="@{/listaDonantes}" type="button" class="btn btn-outline-success button-index"><span class="letras">Mi perfil</span></button></a>
                <a href="/logout"><button sec:authorize="isAuthenticated()" th:href="@{/inicioUsuario}" type="button"class="btn btn-outline-success button-index"><span class="letras">Cerrar Sesión</span></button></a>
                <a href="nosotros"><button type="button" class="btn btn-outline-success button-index"><span class="letras">Nosotros</span></button></a>
            </nav>
        </header>
        <!-- lista -->
        <!-- Filtro de  tipo de Sangre-->
        <div class="container-filtro">
            <form class="filtros" th:action="@{/listaDonantes}" method="GET">
                <div>
                    <label class="filtros-label">Ciudad</label>
                    <input type="text" class="input-filtro" name="ciudad" list="datalistCiudad">
                    <datalist id="datalistCiudad">
                        <option th:each="c : ${ciudad}" th:text="${c.nombre}" th:value="${c.nombre}">
                    </datalist>
                </div>
                <div>
                    <label class="filtros-label">Provincia</label>
                    <input type="text" list="datalistProvincia" class="input-filtro" name="provincia">
                    <datalist id="datalistProvincia">
                        <option th:each="p : ${provincia}" th:text="${p.nombre}" th:value="${p.nombre}">
                    </datalist>
                </div>
                <div>
                    <label class="filtros-label">Tipo de sangre solicitada</label>
                    <input type="text" class="input-filtro" list="datalistTipodeSangre" name="tipodesangre">
                    <datalist id="datalistTipodeSangre">
                        <option th:each="p : ${tipodesangre}" th:text="${p.nombre}" th:value="${p.nombre}">
                    </datalist>
                </div>
                <div>
                    <button type="submit" class="btn-buscar"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search btn-buscar" width="44" height="44"
                                                                  viewBox="0 0 24 24" stroke-width="2.5" stroke="#C4C4C4" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <circle cx="10" cy="10" r="7" />
                        <line x1="21" y1="21" x2="15" y2="15" />
                        </svg></button>
                </div>
            </form>
        </div>
        <!-- Muestra de resultados -->
        <table class="table table-striped" id="tabla">
            <thead>
                <tr>
                    <th class="atributos-lista">Nombre</th>
                    <th class="atributos-lista">Apellido</th>
                    <th class="atributos-lista">Tipo de sangre</th>
                    <th class="atributos-lista">Provincia</th>
                    <th class="atributos-lista">Ciudad</th>
                    <th class="atributos-lista">Mail</th>
                    <th></th>
                </tr>

            </thead>
            <tbody>
                <tr th:each='persona,iterator:${personas}'>

                    <td th:text="${persona.nombre}"></td>
                    <td th:text="${persona.apellido}"></td>
                    <td th:text="${persona.tipo.nombre}"></td>
                    <td th:text="${persona.provincia.nombre}"></td>
                    <td th:text="${persona.ciudad.nombre}"></td>
                    <td th:text="${persona.mail}"></td>
                    <td class="button-color-contactar">
                        <a th:href="'mailto:' + ${persona.mail}"><button type="button" class="btn btn-success button-contactar "><span class="letras">Contactar</span></button></a>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
    <!-- iconos de paginación -->

    <!--footer-->
    <footer class="footer footer-bajo">
        <div class="grid-3">
            <h3 class="derechos-footer">Todos los derechos reservados &copy; </h3>
            <div>
                <p>Teléfonos:</p>
                <p>(0341)3234235</p>
                <p>(0341)3222335</p>
            </div>
            <div class="iconos">
                <a href="https://www.facebook.com/" target="blank"><svg xmlns="http://www.w3.org/2000/svg"
                                                                        class="icon icon-tabler icon-tabler-brand-facebook" width="44" height="44" viewBox="0 0 24 24"
                                                                        stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" />
                    </svg></a>

                <a href="https://www.instagram.com/" target="blank"><svg xmlns="http://www.w3.org/2000/svg"
                                                                         class="icon icon-tabler icon-tabler-brand-instagram" width="44" height="44" viewBox="0 0 24 24"
                                                                         stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <rect x="4" y="4" width="16" height="16" rx="4" />
                    <circle cx="12" cy="12" r="3" />
                    <line x1="16.5" y1="7.5" x2="16.5" y2="7.501" />
                    </svg></a>

                <a href="http://twitter.com/" target="blank"><svg xmlns="http://www.w3.org/2000/svg"
                                                                  class="icon icon-tabler icon-tabler-brand-twitter" width="44" height="44" viewBox="0 0 24 24"
                                                                  stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path
                        d="M22 4.01c-1 .49 -1.98 .689 -3 .99c-1.121 -1.265 -2.783 -1.335 -4.38 -.737s-2.643 2.06 -2.62 3.737v1c-3.245 .083 -6.135 -1.395 -8 -4c0 0 -4.182 7.433 4 11c-1.872 1.247 -3.739 2.088 -6 2c3.308 1.803 6.913 2.423 10.034 1.517c3.58 -1.04 6.522 -3.723 7.651 -7.742a13.84 13.84 0 0 0 .497 -3.753c-.002 -.249 1.51 -2.772 1.818 -4.013z" />
                    </svg></a>
                <a href="nosotros/#contacto" target="blank"><svg xmlns="http://www.w3.org/2000/svg"
                                                                 class="icon icon-tabler icon-tabler-mail" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5"
                                                                 stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <rect x="3" y="5" width="18" height="14" rx="2" />
                    <polyline points="3 7 12 13 21 7" />
                    </svg></a>

            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- DATATABLES -->
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script>
        $(document).ready( function () {
        $('#tabla').DataTable({
        "bLengthMenu": false,
        "bFilter": false,
        "bInfo": false,
        language: {
        paginate: {
        first: "Primero",
        previous: "&laquo;",
        next: "&raquo;",
        last: "Ultimo"
        },
        }
        });
        } );
    </script>
</body>

</html>
