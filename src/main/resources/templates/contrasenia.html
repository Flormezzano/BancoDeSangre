<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/doc/articles/springsecurity.html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@400;700;900&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Factor Vida</title>
</head>
<body>
    <div class="form-container-usuario">
        <form th:action="@{/recuperar-contra/__${persona}__}" method="POST">
            <p class="texto-error" th:if="${errorContrasenia != null}" th:text="${errorContrasenia}" style="color: white"></p>
            <div class="control">
                <label class="label-nosotros" for="password"> Nueva Contraseña</label>
                <input type="password"  name="password" required>
            </div>
            <div class="control">
                <label class="label-nosotros" for="password2">Repetir Contraseña</label>
                <input type="password"  name="password2" required>
            </div>
            <div class="flex-center">
                <button type="submit" class="btn btn-success btn-ingresar">Guardar Cambios</button>
                <a href="/"><button type="button" class="btn btn-success btn-ingresar">Cancelar</button></a>
            </div>
        </form>
    </div>
</body>
</html>
