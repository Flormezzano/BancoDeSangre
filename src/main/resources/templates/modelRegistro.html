<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@400;700;900&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/style.css" type="text/css"/>

        <title>Registro</title>
    </head>
    <body>
        <section class="bg-registro">
            <div class="img-registro">
                <div class="form-container form-registro">
                    <h3 class="login"> Registro</h3>

                    <form action="/persona/registrar" method="POST" th:object="${persona}">
                        <p th:if="${error != null}" th:text="${error}" id="exception"></p>
                        <input hidden th:field="*{id}">

                        <div class="campo-registro">
                            <label  class="label-registro">Nombre</label>
                            <input class="input-registro" type="text" th:field="*{nombre}" id="input" required>
                        </div>
                        <div class="campo-registro">
                            <label  class="label-registro">Apellido</label>
                            <input class="input-registro" type="text" th:field="*{apellido}" id="input" required>
                        </div>
                        <div class="campo-registro">
                            <label  class="label-registro">Fecha de Nacimiento</label>
                            <input class="input-registro" type="date" th:field="*{date}" id="input" required>
                        </div>
                        <div class="campo-registro">
                            <label  class="label-registro">Sexo</label>
                            <input class="form txt2 input-registro select-registro" list="datalistSexo" id="exampleDataList" placeholder="Seleccionar" name="sexo" th:field="*{sexo}"  required>
                            <datalist id="datalistSexo">
                                <option th:each="s : ${T(com.BancoDeSangre1.BancoDeSangre1.Enums.Sexo).values()}" th:text="${s}" th:value="${s}">
                            </datalist>
                        </div>

                        <div class="campo-registro" >
                            <label  class="label-registro">Tipo de Sangre</label>
                            <select th:field="*{tipo.id}" class="form txt2 input-registro select-registro" placeholder="Seleccionar" name="Tipo de Sangre" required>
                                <option th:each="t : ${sangre}" th:text="${t.nombre}" th:value="${t.id}">
                            </select>
                        </div>

                        <div class="campo-registro">            
                            <label  class="label-registro">Provincia</label>
                            <select th:field="*{provincia.id}" class="form txt2 input-registro select-registro" placeholder="Seleccionar" name="Provincia" required>
                                <option th:each="p : ${provincias}" th:text="${p.nombre}" th:value="${p.id}">
                            </select>
                        </div>

                        <div class="campo-registro">

                            <label  class="label-registro">Ciudad</label>
                            <select th:field="*{ciudad.id}" class="form txt2 input-registro select-registro" placeholder="Seleccionar" name="Ciudad" required>
                                <option th:each="c : ${ciudades}" th:text="${c.nombre}" th:value="${c.id}">
                            </select>
                        </div>
                        <div class="campo-registro">
                            <label  class="label-registro">Donante</label>
                            <div class="flex-config">
                                <span class="span-registr" th:field="*{donante}" id="input">Si</span><input class="donante-registro" type="radio" name="donar">
                                <span class="span-registro" th:field="*{donante}" id="input">No</span><input class="donante-registro" type="radio" name="donar">
                            </div>
                        </div>
                        <div class="campo-registro">
                            <label  class="label-registro">Mail</label>
                            <input class="input-registro" type="email" th:field="*{mail}" id="input" required>
                        </div>
                        <div class="campo-registro">
                            <label class="label-registro">Contraseña</label>
                            <input class="input-registro" type="password" th:field="*{contrasenia1}" id="input" required>
                        </div>

                        <div class="campo-registro">
                            <label  class="label-registro">Repetir Contraseña</label>
                            <input class="input-registro"type="password" th:field="*{contrasenia2}" id="input" required>
                        </div> 
                        <div class="btn-centrado btn-margen-top">
                            <button type="submit" class="btn btn-success ">Registrarse</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </body>
</html>
